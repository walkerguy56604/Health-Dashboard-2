<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Dashboard V2</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { cursor: pointer; background-color: #f0f0f0; }
  .highlight { background-color: #ffff99; transition: background-color 2s; }
  select { margin-bottom: 10px; padding: 5px; }
</style>
</head>
<body>

<h1>Health Dashboard V2</h1>

<label for="armFilter">Filter by Arm:</label>
<select id="armFilter">
  <option value="All">All</option>
  <option value="Right">Right</option>
  <option value="Left">Left</option>
</select>

<table>
  <thead>
    <tr>
      <th data-key="date">Date</th>
      <th data-key="systolic">Systolic</th>
      <th data-key="diastolic">Diastolic</th>
      <th data-key="pulse">Pulse</th>
      <th data-key="IHB">IHB</th>
      <th data-key="arm">Arm</th>
      <th data-key="position">Position</th>
      <th data-key="symptoms">Symptoms</th>
      <th data-key="notes">Notes</th>
    </tr>
  </thead>
  <tbody id="readingsTableBody"></tbody>
</table>

<script>
let readingsData = [];

async function loadReadings() {
  const response = await fetch('latest.json');
  const data = await response.json();
  readingsData = Array.isArray(data) ? data : [data];
  displayReadings();
}

function displayReadings() {
  const tbody = document.getElementById('readingsTableBody');
  tbody.innerHTML = '';

  const armFilter = document.getElementById('armFilter').value;
  const filteredData = readingsData.filter(r => armFilter === 'All' || r.arm === armFilter);

  filteredData.forEach((reading, index) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${new Date(reading.date).toLocaleString()}</td>
      <td>${reading.systolic}</td>
      <td>${reading.diastolic}</td>
      <td>${reading.pulse}</td>
      <td>${reading.IHB}</td>
      <td>${reading.arm}</td>
      <td>${reading.position}</td>
      <td>${reading.symptoms}</td>
      <td>${reading.notes}</td>
    `;
    if (index === 0) row.classList.add('highlight');
    tbody.appendChild(row);
    if (index === 0) setTimeout(() => row.classList.remove('highlight'), 2000);
  });
}

// Sorting when clicking table headers
document.querySelectorAll('th').forEach((th) => {
  th.addEventListener('click', () => {
    const key = th.dataset.key;
    readingsData.sort((a, b) => {
      if (key === 'date') return new Date(b.date) - new Date(a.date);
      return (b[key] || '').toString().localeCompare((a[key] || '').toString(), undefined, {numeric: true});
    });
    displayReadings();
  });
});

// Filter dropdown change
document.getElementById('armFilter').addEventListener('change', displayReadings);

// Initial load
loadReadings();
setInterval(loadReadings, 20000); // refresh every 20 sec
</script>

</body>
</html>
