<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Dashboard</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { cursor: pointer; background-color: #f0f0f0; }
  .highlight { background-color: #fffa90; transition: background-color 1s ease; }
  input.filter-input { width: 100%; box-sizing: border-box; padding: 4px; }
</style>
</head>
<body>
<h1>Health Dashboard</h1>

<table id="healthTable">
  <thead>
    <tr>
      <th data-key="date">Date<br><input class="filter-input" placeholder="Filter date"></th>
      <th data-key="systolic">Systolic<br><input class="filter-input" placeholder="Filter"></th>
      <th data-key="diastolic">Diastolic<br><input class="filter-input" placeholder="Filter"></th>
      <th data-key="pulse">Pulse<br><input class="filter-input" placeholder="Filter"></th>
      <th data-key="IHB">IHB<br><input class="filter-input" placeholder="Filter"></th>
      <th data-key="arm">Arm<br><input class="filter-input" placeholder="Filter"></th>
      <th data-key="position">Position<br><input class="filter-input" placeholder="Filter"></th>
      <th data-key="symptoms">Symptoms<br><input class="filter-input" placeholder="Filter"></th>
      <th data-key="notes">Notes<br><input class="filter-input" placeholder="Filter"></th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
let readingsData = [];
let filteredData = [];

async function loadReadings() {
  try {
    const ts = Date.now(); // cache buster
    const response = await fetch(`latest.json?ts=${ts}`);
    const data = await response.json();
    
    readingsData = Array.isArray(data) ? data : [data];
    readingsData.sort((a, b) => new Date(b.date) - new Date(a.date));
    
    filteredData = [...readingsData]; // start unfiltered
    displayReadings(true);
  } catch (error) {
    console.error('Error loading readings:', error);
  }
}

function displayReadings(highlightNew = false) {
  const tbody = document.querySelector('#healthTable tbody');
  tbody.innerHTML = '';

  filteredData.forEach((reading, index) => {
    const row = document.createElement('tr');
    
    if (highlightNew && index === 0) {
      row.classList.add('highlight');
      setTimeout(() => row.classList.remove('highlight'), 2000);
    }

    row.innerHTML = `
      <td>${new Date(reading.date).toLocaleString()}</td>
      <td>${reading.systolic}</td>
      <td>${reading.diastolic}</td>
      <td>${reading.pulse}</td>
      <td>${reading.IHB}</td>
      <td>${reading.arm}</td>
      <td>${reading.position}</td>
      <td>${reading.symptoms}</td>
      <td>${reading.notes}</td>
    `;
    tbody.appendChild(row);
  });

  // Enable sorting
  document.querySelectorAll('th').forEach((th, index) => {
    th.onclick = () => {
      const key = th.dataset.key;
      filteredData.sort((a, b) => {
        if (key === 'date') return new Date(b.date) - new Date(a.date);
        return (b[key] || '').toString().localeCompare((a[key] || '').toString(), undefined, { numeric: true });
      });
      displayReadings();
    };
  });
}

// Filter functionality
document.querySelectorAll('.filter-input').forEach((input, i) => {
  input.addEventListener('input', () => {
    const filters = Array.from(document.querySelectorAll('.filter-input')).map(f => f.value.toLowerCase());
    
    filteredData = readingsData.filter(r => {
      const keys = ['date','systolic','diastolic','pulse','IHB','arm','position','symptoms','notes'];
      return keys.every((key, idx) => r[key].toString().toLowerCase().includes(filters[idx]));
    });

    displayReadings();
  });
});

// Initial load and auto-refresh every 20 seconds
loadReadings();
setInterval(loadReadings, 20000);
</script>
</body>
</html>
