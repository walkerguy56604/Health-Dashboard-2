<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .totals {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .log {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Health Dashboard</h1>

  <div class="totals">
    <h2>Totals</h2>
    <p>Steps: <span id="total-steps">0</span></p>
    <p>Calories: <span id="total-calories">0</span></p>
  </div>

  <div class="log" id="markdown-log">
<!--
Paste your Markdown log here. Example format:

## 2025-11-18
- Walk: 4500 steps
- Strength Training: 30 min
- Breakfast: 2 eggs, toast
- Snack: Swiss Miss hot chocolate, 150 cal
- Lunch: ...
- Dinner: ...
- Ice Cream: 200 cal
-->
  </div>

  <script>
    function parseMarkdownLog() {
      const log = document.getElementById('markdown-log').innerText;
      let steps = 0;
      let calories = 0;

      const stepRegex = /(\d+)\s*steps/gi;
      const calRegex = /(\d+)\s*cal/gi;

      let match;
      while ((match = stepRegex.exec(log)) !== null) {
        steps += parseInt(match[1]);
      }
      while ((match = calRegex.exec(log)) !== null) {
        calories += parseInt(match[1]);
      }

      document.getElementById('total-steps').innerText = steps;
      document.getElementById('total-calories').innerText = calories;
    }

    parseMarkdownLog();
  </script>
</body>
</html>
